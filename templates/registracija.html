<div class="row justify-content-center my-5">
	<div class="col-10 col-lg-6">
		<form method="POST">
		  <div class="form-group">
			  <!-- email -->
			<label for="email">Email addresa</label>
			<input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
			<!-- Ime -->
			<label for="ime">Ime</label>
			<input type="text" class="form-control" id="ime" name="ime" required>
		  <!-- Prezime -->
		  <div class="form-group">
			<label for="prezime">Prezime</label>
            <input type="text" class="form-control" id="prezime" name="prezime"required>
            <label for="korisnicko_ime">Korisničko ime</label>
            <input type="text" class="form-control" id="korisnicko_ime" name="korisnicko_ime"required>
            <label for="mesto">Mesto</label>
            <select class="form-control form-control" id="mesto" name="mesto">
                <option value="Niš">Niš</option>
                <option value="Beograd">Beograd</option>
                <option value="Novi Sad">Novi Sad</option>
                <option value="Kragujevac">Kragujevac</option>
            </select>
		  <!-- Kontakt-->
			<label for="prezime">Kontakt telefon</label>
			<input type="text" class="form-control" id="kontakt" name="kontakt"required>
			<!-- password -->
			<label for="lozinka">Lozinka</label>
			<input type="password" class="form-control" id="lozinka" name="lozinka" required>
		  </div>
		  <input type="submit" class="btn btn-primary" value="Registruj se">
		</form>
	</div>
</div>
{% endblock %}
