    <a class="navbar-brand" href="{{url_for('index')}}">Oglasi</a>

        <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('index')}}"role="button">Oglasi <span></span></a>

            <button class="btn btn-primary" type="submit">

<div class="row justify-content-center my-5">
    <div class="col-10 col-lg-6">
        <form action="{{ url_for('login') }}" method="POST">
            <!-- email -->
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
          </div>
          
            <!-- password -->
          <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="lozinka" name="lozinka" required>
          </div>
          
          <input type="submit" class="btn btn-primary" value="Prijavi se">
          <a class="float-right" href="{{url_for('registracija')}}">Napravi nalog</a>
        </form>
    </div>
</div>
</div>
