{% extends 'base.html' %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="{{url_for('index')}}">Oglasi</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link active" href="{{url_for('index')}}"role="button">Oglasi <span></span></a>
        </li> 
        <li class="nav-item">
            <a class="nav-link active" href="{{url_for('moji_oglasi')}}" role="button">Moji oglasi <span></span></a>
        </li> 
        </ul>
        <form class="form-inline" action={{ url_for('logout') }}>
            <button class="btn btn-primary" type="submit">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </form>
    </div>
</nav>
<form action={{ url_for('oglas_izmena', id=oglas.id) }} method="POST" enctype = "multipart/form-data">
    <div class="form-group">
      <img src="../static/slike/{{ oglas.slika }}" class="card-img-top img-fluid" alt="">
      <label for="slika">Unesi sliku</label>
      <input type="file" class="form-control-file" id="slika" name="slika" accept=".jpg,.png">
    </div>
    <div class="form-group">
        <label for="naslov">Naslov</label>
        <input type="text" value={{oglas.naslov}} class="form-control" id="naslov" name="naslov" placeholder="Example input">
    </div>
    <div class="form-group">
        <label for="tekst">Tekst</label>
        <textarea class="form-control rounded-0" id="tekst" name="tekst" rows="10">{{oglas.tekst}}</textarea>
    </div>
    <label for="kategorija">Kategorija</label>
    <select value={{oglas.kategorija}} class="form-control form-control" id="kategorija" name="kategorija">
        <option value="Knjige">Knjige</option>
        <option value="Odeća">Odeća</option>
        <option value="Antikviteti">Antikviteti</option>
        <option value="Tehnika">Tehnika</option>
    </select>
    <div class="form-group">
        <label for="cena">Cena</label>
        <input type="number" value={{oglas.cena}} class="form-control" id="cena" name="cena" placeholder="Example input">
    </div>
    <input type="radio" id="polovno" name="polovno" value="1">
    <label for="polovno">Polovno</label><br>
    <input type="radio" id="novo" name="polovno" value="0">
    <label for="novo">Novo</label><br>

    <input type="submit" class="btn btn-primary" value="Objavi">   
</form>
{% endblock %}
